site_name: PickleTime Docs
copyright: Copyright &copy; 2025 PickleTime
theme:
  name: material
  logo: images/ball-icon.webp
  palette:
    primary: indigo
  features:
    - content.tooltips
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - md_in_html
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - toc:
      permalink: true
plugins:
  - search
  - tags
extra:
  generator: false
extra_css:
  - stylesheets/extra.css
watch:
  - includes


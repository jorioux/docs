site_name: PickleTime Docs
copyright: Copyright &copy; 2025 PickleTime
theme:
  name: material
  logo: images/ball-icon.webp
  palette:
    primary: indigo
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - toc:
      permalink: true
plugins:
  - search
  - tags
extra:
  generator: false
